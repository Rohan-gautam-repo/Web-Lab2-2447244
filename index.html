<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Buzz - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Bite Buzz</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container text-center text-white">
                <h1>Welcome to Bite Buzz</h1>
                <p>Where Every Bite Sparks Joy</p>
            </div>
        </section>

        <section class="video-section">
            <div class="video-container">
                <video controls>
                    <source src="promo.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section class="gallery">
            <div class="text-center">
                <h2>What are you craving Today?</h2>
            </div>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="burger.jpeg" alt="Burger">
                    <a href="menu.html" class="btn btn-primary order-btn">Order Now</a>
                </div>
                <div class="gallery-item">
                    <img src="pizza.jpg" alt="Pizza">
                    <a href="menu.html" class="btn btn-primary order-btn">Order Now</a>
                </div>
                <div class="gallery-item">
                    <img src="pasta.jpeg" alt="Pasta">
                    <a href="menu.html" class="btn btn-primary order-btn">Order Now</a>
                </div>
                <div class="gallery-item">
                    <img src="salad.jpeg" alt="Salad">
                    <a href="menu.html" class="btn btn-primary order-btn">Order Now</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bite Buzz. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
